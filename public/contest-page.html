<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contest-page.css">
    <link rel="icon" type="image/png" href="img/DDlogo.png">
    <script src="contest-page.js" defer></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>DMOJDuels - Contest Dashboard</title>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>Contest Dashboard</h1>

        <input type="button" value="Create Contest" class="create-contest-btn" onclick="showCreateContest()">

        <div class="title">Ongoing Contests</div>
        <div class="ongoing">

        </div>

        <div class="title">Upcoming Contests</div>
        <div class="upcoming">

        </div>

        <div class="title">Past Contests</div>
        <div class="past">

        </div>
    </div>
    
    <div class="create-container">
        <h1>Create a contest</h1>
        <br class="bigbreak">
        <input type="text" class="create-contest-name" placeholder="Enter the contest name">
        <br>
        <input type="date" class="create-contest-date">
        <input type="time" class="create-contest-time">
        <br>
        <input type="number" class="create-contest-duration" placeholder="Enter contest duration (minutes)">
        <div>Enter in EST (Eastern Time)</div>
        <input type="button" value="Create!" class="contest-final-create" onclick="createContest()">
    </div>
</body>
</html>
